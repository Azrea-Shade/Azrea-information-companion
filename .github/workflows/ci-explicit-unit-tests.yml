name: CI - Explicit Unit tests

on:
  push:
    branches: [ testing/v1.0.0 ]
  pull_request:
    branches: [ testing/v1.0.0 ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        shell: pwsh
        run: dotnet restore .\tests\Unit\Unit.csproj

      - name: Build
        shell: pwsh
        run: dotnet build .\tests\Unit\Unit.csproj -c Release --no-restore

      - name: Test
        shell: pwsh
        run: dotnet test .\tests\Unit\Unit.csproj -c Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/Unit/TestResults/*.trx
