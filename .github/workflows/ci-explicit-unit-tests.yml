name: CI - Explicit Unit tests
on:
  push:
    branches: [ testing/**, testing/v1.0.0 ]
  pull_request:
    branches: [ testing/**, testing/v1.0.0 ]
jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore tests project
        run: dotnet restore ./tests/Unit/Unit.csproj
      - name: Build tests project
        run: dotnet build ./tests/Unit/Unit.csproj -c Release
      - name: Run tests
        run: dotnet test ./tests/Unit/Unit.csproj -c Release --no-build --logger "trx;LogFileName=tests.trx"
