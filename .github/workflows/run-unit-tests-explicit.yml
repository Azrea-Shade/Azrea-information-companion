name: Run Unit Tests (explicit)

on:
  push:
    branches:
      - testing/**
      - main
  pull_request:
    branches:
      - testing/**
      - main

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (App)
        run: dotnet build src/App/App.csproj -c Release --no-restore

      - name: Run Unit tests (explicit)
        run: dotnet test tests/Unit/Unit.csproj -c Release --no-build --verbosity normal
